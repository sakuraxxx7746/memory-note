services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      # ソースコードをバインドマウント
      - .:/usr/src/app
      # node_modulesは永続化（パフォーマンス向上）
      - node_modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    env_file:
      - .env.local
    stdin_open: true
    tty: true

volumes:
  node_modules:
